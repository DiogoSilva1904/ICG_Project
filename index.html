<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #startMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 36px;
            color: black;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <div id="startMessage">Press Spacebar to Play</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        var Colors = {
            roadColor: 0x999999,
            obstacleColor: 0xff0000,
            characterColor: 0x00ff00,
            ballColor: 0x8B4513
        };

        var gameStarted = false;
        var startTime;
        var timerElement = document.getElementById('timer');
        var startMessage = document.getElementById('startMessage');

        window.addEventListener('load', function(){
            document.addEventListener('keydown', function(event) {
                if (event.key === ' ' && !gameStarted) {
                    startGame();
                }
            });
        });

        function startGame() {
            gameStarted = true;
            startMessage.style.display = 'none';
            startTime = Date.now();
            new World();
        }

        function World() {
            var scene, camera, renderer, road, obstacle, character, balls;

            init();

            function init() {
                renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                document.body.appendChild(renderer.domElement);

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xB7CEEB);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
                camera.position.set(0, 500, -1000);
                camera.lookAt(0, 50, 0);
                
                road = createRoad();
                scene.add(road);

                obstacle = createObstacle();
                scene.add(obstacle);
        
                character = new Character();
                scene.add(character.mesh);

                balls = createBalls(50);
                scene.add(balls);

                loop();
            }

            // estrada
            function createRoad() {
                var roadLength = 20000;
                var geometry = new THREE.PlaneGeometry(1000, roadLength, 1, 1);
                var material = new THREE.MeshBasicMaterial({ color: Colors.roadColor });
                var road = new THREE.Mesh(geometry, material);
                road.rotation.x = -Math.PI / 2;

                var roadDuplicate = road.clone();
                roadDuplicate.position.z = roadLength;

                var roadGroup = new THREE.Group();
                roadGroup.add(road);
                roadGroup.add(roadDuplicate);

                return roadGroup;
            }
            
            //obstaculo
            function createObstacle() {
                var geometry = new THREE.BoxGeometry(150, 150, 200);
                var material = new THREE.MeshBasicMaterial({ color: Colors.obstacleColor });
                var obstacle = new THREE.Mesh(geometry, material);
                // Position obstacle on the road
                obstacle.position.x = Math.random() * 400 - 200; // Random position within road width
                obstacle.position.y = 25; // Half of the obstacle's height
                obstacle.position.z = 10000; // Position the obstacle behind the camera
                return obstacle;
            }
            
            //asteroides
            function createBalls(count) {
                var group = new THREE.Group();
                var geometry = new THREE.SphereGeometry(25, 32, 32);
                var material = new THREE.MeshBasicMaterial({ color: Colors.ballColor });
                for (var i = 0; i < count; i++) {
                    var ball = new THREE.Mesh(geometry, material);
                    ball.position.x = Math.random() * 800 - 400;
                    ball.position.y = Math.random() * 800 + 400; 
                    ball.position.z = Math.random() * 800 - 400; 
                    group.add(ball);
                }
                return group;
            }

            // Personagem
            function Character() {
                var geometry = new THREE.CylinderGeometry(50, 50, 200, 32);
                var material = new THREE.MeshBasicMaterial({ color: Colors.characterColor });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.y = 100;
                this.speed = 10;

                this.moveLeft = function() {
                    if (this.mesh.position.x < 200) { 
                        this.mesh.position.x += this.speed; 
                    }
                };

                this.moveRight = function() {
                    if (this.mesh.position.x > -200) {
                        this.mesh.position.x -= this.speed;
                    }
                };
                
                this.jump = function() {
                    if (this.mesh.position.y == 100) {
                        this.mesh.position.y += 300;
                        setTimeout(() => {
                            this.mesh.position.y -= 300;
                        }, 500);
                    }
                };
            }
            
            //loop
            function loop() {
                road.position.z -= 10; 

                balls.children.forEach(function(ball) {
                    ball.position.z -= 5;
                    if (ball.position.z < -1000) {
                        ball.position.z = 1000;
                    }
                });

                if (road.position.z < -1000) {
                    road.position.z = 1000;
                }

                obstacle.position.z -= 100; 
                if (obstacle.position.z < -1000) {
                    obstacle.position.z = 10000;
                    obstacle.position.x = Math.random() * 400 - 200; 
                }

                if (gameStarted) {
                    var currentTime = Date.now();
                    var elapsedTime = Math.floor((currentTime - startTime) / 1000);
                    timerElement.textContent = 'Time: ' + elapsedTime + 's';
                }

                renderer.render(scene, camera);
                requestAnimationFrame(loop);
            }

            document.addEventListener('keydown', function(event) {
                if (gameStarted) {
                    if (event.key === 'ArrowLeft') {
                        character.moveLeft();
                    } else if (event.key === 'ArrowRight') {
                        character.moveRight();
                    } else if (event.key === 'ArrowUp') {
                        character.jump();
                    }
                }
            });
        }
    </script>
</body>
</html>
