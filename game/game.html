<!DOCTYPE html>
<html>
<head>
    <title>Endless runner - Game Page</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="body" style="overflow: hidden;">
    <div id="timer"></div>
    <script>
        var gameStarted = false;
        var startTime;
        var timerElement = document.getElementById('timer');

        var Colors = {
            roadColor: 0x999999,
            obstacleColor: 0xff0000,
            characterColor: 0x00ff00,
            ballColor: 0x8B4513
        };

        window.addEventListener('load', function(){
            startGame();
        });

        function startGame() {
            gameStarted = true;
            startTime = Date.now();
            new World();
        }

        function endGame() {
            gameStarted = false;
            var currentTime = Date.now();
            var elapsedTime = Math.floor((currentTime - startTime) / 1000);
            sessionStorage.setItem('elapsedTime', elapsedTime); // Save elapsed time in sessionStorage
            window.location.href = 'end.html'; // Redirect to end.html to show the end page
        }

        function World() {
            'use strict';
            var scene, camera, renderer, road, obstacle, character, balls;
            var container, aspectRatio,
                HEIGHT, WIDTH, fieldOfView,
                nearPlane, farPlane,
                mouseX, mouseY, windowHalfX,
                windowHalfY, geometry,
                starStuff, materialOptions, stars;
        
            init();
            animate();
        
            function init() {
                container = document.createElement('div');
                document.body.appendChild( container );
                document.body.style.overflow = 'hidden';
        
                HEIGHT = window.innerHeight;
                WIDTH = window.innerWidth;
                aspectRatio = WIDTH / HEIGHT;
                fieldOfView = 75;
                nearPlane = 1;
                farPlane = 1000;
                mouseX = 0;
                mouseY = 0;
        
                windowHalfX = WIDTH / 2;
                windowHalfY = HEIGHT / 2;

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
                camera.position.set(0, 500, -1000);
                camera.lookAt(0, 50, 0);

                
                scene = new THREE.Scene({antialias:true});
                scene.fog = new THREE.FogExp2( 0x000000, 0.0003 );
        
                starForge();

                road = createRoad();
                scene.add(road);

                obstacle = createObstacle();
                scene.add(obstacle);
        
                character = new Character();
                scene.add(character.mesh);



                
                if (webGLSupport()) {
                    renderer = new THREE.WebGLRenderer({alpha: true});
                } else {
                    renderer = new THREE.CanvasRenderer();
                }
        
                renderer.setClearColor(0x000011, 1);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize( WIDTH, HEIGHT);
                container.appendChild(renderer.domElement);
        
                window.addEventListener( 'resize', onWindowResize, false );
                loop();
            }
        
            function animate() {
                requestAnimationFrame(animate);
                render();
            }

            function createRoad() {
                var roadLength = 20000;
                var geometry = new THREE.PlaneGeometry(1000, roadLength, 1, 1);
                var material = new THREE.MeshBasicMaterial({ color: Colors.roadColor });
                var road = new THREE.Mesh(geometry, material);
                road.rotation.x = -Math.PI / 2;

                var roadDuplicate = road.clone();
                roadDuplicate.position.z = roadLength;

                var roadGroup = new THREE.Group();
                roadGroup.add(road);
                roadGroup.add(roadDuplicate);

                return roadGroup;
            }

            function createObstacle() {
                var geometry = new THREE.BoxGeometry(150, 150, 200);
                var material = new THREE.MeshBasicMaterial({ color: Colors.obstacleColor });
                var obstacle = new THREE.Mesh(geometry, material);
                // Position obstacle on the road
                obstacle.position.x = Math.random() * 400 - 200; // Random position within road width
                obstacle.position.y = 25; // Half of the obstacle's height
                obstacle.position.z = 10000; // Position the obstacle behind the camera
                return obstacle;
            }
            

            // Personagem
            function Character() {
                var geometry = new THREE.CylinderGeometry(50, 50, 200, 32);
                var material = new THREE.MeshBasicMaterial({ color: Colors.characterColor });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.y = 100;
                this.speed = 10;

                this.moveLeft = function() {
                    if (this.mesh.position.x < 200) { 
                        this.mesh.position.x += this.speed; 
                    }
                };

                this.moveRight = function() {
                    if (this.mesh.position.x > -200) {
                        this.mesh.position.x -= this.speed;
                    }
                };
                
                this.jump = function() {
                    if (this.mesh.position.y == 100) {
                        this.mesh.position.y += 300;
                        setTimeout(() => {
                            this.mesh.position.y -= 300;
                        }, 500);
                    }
                };
            }
            

            document.addEventListener('keydown', function(event) {
                if (gameStarted) {
                    if (event.key === 'ArrowLeft') {
                        character.moveLeft();
                    } else if (event.key === 'ArrowRight') {
                        character.moveRight();
                    } else if (event.key === 'ArrowUp') {
                        character.jump();
                    }
                }
            });
        
            function render() {
                stars.position.z -= 1;
                // Check if stars are out of view, then reset their position
                if (stars.position.z > 1000) {
                    stars.position.z = -1000; // Reset the stars' position to the beginning
                }
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            }
        
            function webGLSupport() {
                try {
                    var canvas = document.createElement('canvas');
                    return !!(window.WebGLRenderingContext && (
                        canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                    );
                } catch(e) {
                    return false;
                }
            }
        
            function onWindowResize() {
                var WIDTH = window.innerWidth,
                    HEIGHT = window.innerHeight;
        
                camera.aspect = aspectRatio;
                camera.updateProjectionMatrix();
                renderer.setSize(WIDTH, HEIGHT);
            }
        
            function starForge() {
                var starQty = 30000;
                geometry = new THREE.SphereGeometry(1000, 100, 50);
        
                materialOptions = {
                    size: 1.0,
                    transparency: true, 
                    opacity: 0.7
                };
        
                starStuff = new THREE.PointCloudMaterial(materialOptions);
        
                for (var i = 0; i < starQty; i++) {		
        
                    var starVertex = new THREE.Vector3();
                    starVertex.x = Math.random() * 2000 - 1000;
                    starVertex.y = Math.random() * 2000 - 1000;
                    starVertex.z = Math.random() * 2000 - 1000;
        
                    geometry.vertices.push(starVertex);
                }
        
                stars = new THREE.PointCloud(geometry, starStuff);
                scene.add(stars);
            }

            function loop() {
                road.position.z -= 10;

                if (road.position.z < -1000) {
                    road.position.z = 1000;
                }

                obstacle.position.z -= 100;
                if (obstacle.position.z < -1000) {
                    obstacle.position.z = 10000;
                    obstacle.position.x = Math.random() * 400 - 200;
                }

                    // Check for collision between character and obstacle
                if (character.mesh.position.distanceTo(obstacle.position) < 100) { // Adjust 100 to the appropriate collision distance
                    endGame();
                    return; // Stop the loop if the game is over
                }

                if (gameStarted) {
                    var currentTime = Date.now();
                    var elapsedTime = Math.floor((currentTime - startTime) / 1000);
                    timerElement.textContent = 'Time: ' + elapsedTime + 's';
                }

                renderer.render(scene, camera);
                requestAnimationFrame(loop);
            }
            loop();
        };
    </script>
</body>
</html>
